{% extends 'base/main.html' %}
{% block content %}

    <h1>Logowanie</h1>
</div>

<div class="body-card">

        {% csrf_token %}
        <label>Nazwa</label>
        {{form.username}}
        <label>Has≈Ço</label>
        {{form.password}}
        <input style="margin-top: 10px;" class="button" type="submit" value="Login">
    </form>
    
    <p>Nie masz konta? <a href="{% url 'register' %}">Rejestracja</a></p>
    
</div>

{% endblock content %}
